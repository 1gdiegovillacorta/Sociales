<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles2.css" />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="user-select-none bg-dark">
    <!-- Header -->
    <header
      class="text-center text-dark sticky-top fs-1 fw-bold bg-dark py-1 mb-4"
    >
      <a class="text-decoration-none text-light" href="./test2.html"
        >Expense Tracker</a
      >
    </header>
    <!-- Subheading -->
    <div class="text-center text-light fst-italic fs-5 mb-4">
        Keep track of your expenses
    </div>
    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center option-container mb-2">
                <img class="mb-2" src="./Images/Basic-Expenses.svg" alt="Basic Expenses">
                <h2 class="fs-3 text-light fst-italic">
                    Basic Expenses
                </h2>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center option-container mb-2">
                <img class="mb-2" src="./Images/Food.svg" alt="Food Expenses">
                <h2 class="fs-3 text-light fst-italic">
                    Food Expenses
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center option-container mb-2">
                <img class="mb-2" src="./Images/Services.svg" alt="Services Expenses">
                <h2 class="fs-3 text-light fst-italic">
                    Services Expenses
                </h2>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center option-container mb-2">
                <img class="mb-2" src="./Images/Vacations.svg" alt="Vacations Expenses">
                <h2 class="fs-3 text-light fst-italic">
                    Vacations Expenses
                </h2>
            </div>
        </div>
    </div>
  </body>
</html>
