<!DOCTYPE html>
<html>
  <head>
    <title>App UI</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="Header sticky-top" style="margin-bottom: 25px">
      <h1 style="font-size: 50px">Expense Tracker</h1>
    </header>
    <!-- Subheading -->
    <div class="Subheading text-center fst-italic fs-5 mb-3">
      Keep Track of Your Expenses
    </div>
    <!-- Container -->
    <div class="container">
      <div class="row mb-3">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <a href="./test.html"
            ><img
              class="rounded mx-auto d-block"
              src="./Images/Basic-Expenses.svg"
              alt="Basic Expenses"
          /></a>
          <a class="text-decoration-none" href="./test.html"><h2 class="fs-3 text-center">Basic Expenses</h2></a>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <img
            class="rounded mx-auto d-block"
            src="./Images/Food.svg"
            alt="Food Expenses"
          />
          <h2 class="fs-3 text-center">Food Expenses</h2>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <img
            class="rounded mx-auto d-block"
            src="./Images/Services.svg"
            alt="Services Expenses"
          />
          <h2 class="fs-3 text-center">Services Expenses</h2>
        </div>
      </div>
    </div>
  </body>
</html>
